<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Drug Inventory System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2695.svg">
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-brand">
            <img class="brand-logo" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2695.svg" alt="Medical">
            <h1>Create your account</h1>
            <p>Register to access the dashboard.</p>
        </div>
        <form id="registerForm" class="form">
            <label>Full Name
                <input type="text" id="regName" required placeholder="Your Name">
            </label>
            <label>Email
                <input type="email" id="regEmail" required placeholder="you@example.com">
            </label>
            <label>Password
                <input type="password" id="regPassword" required minlength="6" placeholder="Minimum 6 characters">
            </label>
            <button class="btn btn-primary" type="submit">Create Account</button>
        </form>
        <p class="muted">Already have an account? <a class="link" href="login.html">Login</a></p>
        <a class="link" href="index.html">Back to Home</a>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
