<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Drug Inventory System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2695.svg">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <img class="brand-logo" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2695.svg" alt="Medical">
                <span class="brand-name">Drug Inventory System</span>
            </div>
            <nav class="nav">
                <ul>
                    <li class="disabled"><a href="#" aria-disabled="true">Home</a></li>
                    <li class="disabled"><a href="#" aria-disabled="true">About Us</a></li>
                    <li class="disabled"><a href="#" aria-disabled="true">Inventory</a></li>
                    <li class="disabled"><a href="#" aria-disabled="true">Supply</a></li>
                </ul>
            </nav>
            <div class="auth-actions">
                <button id="logoutBtn" class="btn btn-ghost">Logout</button>
            </div>
            <button class="nav-toggle" id="navToggle" aria-label="Open Menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </header>

    <main class="dashboard container">
        <section class="page-hero small">
            <h1>Inventory Dashboard</h1>
            <p>Autosuggest search for instant drug lookup.</p>
            <div class="search">
                <input type="text" id="drugSearch" placeholder="Search drugs by name, salt or category..." autocomplete="off">
                <div id="suggestions" class="suggestions"></div>
            </div>
        </section>

        <section class="grid-3">
            <div class="card">
                <h3>Available Drugs</h3>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th><th>Salt</th><th>Stock</th><th>Expiry</th>
                            </tr>
                        </thead>
                        <tbody id="drugsTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <h3>Suppliers</h3>
                <div class="table-wrap">
                    <table>
                        <thead><tr><th>Name</th><th>Contact</th><th>Status</th></tr></thead>
                        <tbody id="suppliersTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <h3>Supplies</h3>
                <div class="table-wrap">
                    <table>
                        <thead><tr><th>PO #</th><th>Supplier</th><th>ETA</th><th>Status</th></tr></thead>
                        <tbody id="suppliesTable"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <span>Â© 2025 Drug Inventory and Supply Chain Tracking System</span>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/inventory.js"></script>
</body>
<script>
    document.querySelectorAll('.nav li.disabled a').forEach(a => a.addEventListener('click', e => e.preventDefault()));
</script>
</html>
